<body>
    <canvas class="webgl" aria-label="Interactive 3D galaxy visualization"></canvas>
    
    <main>
        <div class="galaxy-title">
            <div class="countdown-timer code-pill" aria-live="polite"></div>
            <h1 class="galaxy-title__main">OVERVIBING</h1>
            <p class="galaxy-title__subtitle">When Human and AI get lost together in the <code class="code-pill"><b>VIBE CODING</b></code> flow.</p>

               target="_blank" 
               rel="noopener noreferrer" 
               class="modern-button"
               aria-label="Join the meeting">Join Now!</a>
        </div>

        <div class="preset-switcher" role="region" aria-label="Galaxy preset controls">
            <button class="preset-arrow" 
                    id="prevPreset" 
                    aria-label="Previous preset">
                <svg viewBox="0 0 24 24" width="24" height="24" aria-hidden="true">

            </button>
            <div class="preset-name" id="currentPreset" aria-live="polite">Default Overvibing</div>
            <button class="preset-arrow" 
                    id="nextPreset" 
                    aria-label="Next preset">
                <svg viewBox="0 0 24 24" width="24" height="24" aria-hidden="true">
                    <path fill="currentColor" d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/>
